<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
    <title>myblog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="__PUBLIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="__PUBLIC__/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
	<script src="__PUBLIC__/bootstrap/js/jquery-1.10.2.min.js"></script>
    <script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
    <!-- bootstrap end -->
  </head>
  <body>
    <div class="span8 offset1">
      <h3> 友链修改/添加</h3>
      <hr/>
      <form action="__URL__/save/f_id/<{$type_rs.f_id}>" method="post">
        <label>名称:</label>
        <input type='text' name="f_name" value="<{$type_rs.f_name}>"/>
        <label>地址</label>
        <input type="text" name="f_src" value="<{$type_rs.f_src}>" />
        <label>状态： <input type="radio" value='1' name="f_status" <if condition="$type_rs['f_status'] eq 1">checked</if>/>正常&nbsp;&nbsp;<input type="radio" name="f_status" value='-1' <if condition="$type_rs['f_status'] eq -1">checked</if>/>失效</label>

        <input type="submit" class="btn btn-primary" value="保存"/>
    </div>
  </body>
  </html>
